<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body id="todo">
    <div onclick="fondo(style.backgroundColor)" style="background-color: red;">
        <h1>Rojo</h1>
    </div>
    <div onclick="fondo(style.backgroundColor)" style="background-color: blue;">
        <h1>Azul</h1>
    </div>
    <div onclick="fondo(style.backgroundColor)" style="background-color: green;">
        <h1>Verde</h1>
    </div>
    <script>   
        function fondo(backgroud){
            todo.style.backgroundColor = backgroud;
        }
    </script>
</body>
</html>
